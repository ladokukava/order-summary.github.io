<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order-summary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img id="desk" src="pattern-background-desktop.svg" alt="background" />
      <div class="container">
        <img id="hero" src="illustration-hero.svg" alt="hero" />
        <h1>Order Summary</h1>
        <p id="text1">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <img id="note" src="icon-music.svg" alt="music-logo" />
        <h4>Annual Plan</h4>
        <p id="cash">$59.99/year</p>
        <h5>Change</h5>
        <button class="btn" type="button"><span>Proceed Payment</span></button>
        <p id="text2">Cancel Order</p>
      </div>
    </main>
  </body>
</html>
